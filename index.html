<!DOCTYPE html>
<html>
<style type="text/css">
	
#idmg{

	position: absolute;
	top: 300px;
}


</style>
<body >

<img id="idmg"  onmousedown="bigImg(this)" onclick="normalImg(this)" border="0" src="https://www.freds-haberdashery.co.uk/wp-content/uploads/images/products/p-7058-K1859-black.jpg" alt="Smiley" width="32" height="32">

<p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>

<script>
function bigImg(x) {
    x.style.height = "64px";
    x.style.width = "64px";
    document.body.style.backgroundColor = "blue";
}

function normalImg(x) {
    x.style.height = "32px";
    x.style.width = "32px";

    document.body.style.backgroundColor = "red";
}
</script>

</body>
</html>
