<!DOCTYPE html>
<html>
<style type="text/css">
	
#idmg{

	position: absolute;
	top: 300px;
}


</style>
<body >

<img id="idmg"  onmouseover="bigImg()" onmouseup="normalImg()" border="0" src="https://www.freds-haberdashery.co.uk/wp-content/uploads/images/products/p-7058-K1859-black.jpg" alt="Smiley" width="32" height="32">

<p>.</p>
<p id="idp">The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>

<script>

	var idc=0;
function bigImg() {
  
    document.body.style.backgroundColor = "blue";
    escr("dentro    "+ idc);
    idc=idc+1;
}

function normalImg() {

    document.body.style.backgroundColor = "red";
escr("fuera");
setTimeout(function(){ escr("blanco"); 

document.body.style.backgroundColor = "green";


}, 1000);
}

function escr(st){

	document.getElementById("idp").innerHTML = st;
}
</script>

</body>
</html>
